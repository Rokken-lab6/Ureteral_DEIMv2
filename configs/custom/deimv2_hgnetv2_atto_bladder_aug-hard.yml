__include__: [
  '../dataset/bladder10.yml',
  '../runtime.yml',
  '../base/dataloader.yml',
  '../base/optimizer.yml',
  '../base/deimv2.yml',
]

output_dir: ./outputs/bladder_deimv2_hgnetv2_atto_320_aug-hard_pretrain_lr-6.0

DEIM:
  encoder: LiteEncoder

HGNetv2:
  name: 'Atto'
  return_idx: [2]
  freeze_at: -1
  freeze_norm: False
  use_lab: True

LiteEncoder:
  in_channels: [256]
  feat_strides: [16]
  # intra
  hidden_dim: 64

  # cross
  expansion: 0.34
  depth_mult: 0.5
  act: 'silu'


DEIMTransformer:
  feat_channels: [64, 64]
  feat_strides: [16, 32]
  hidden_dim: 64
  num_levels: 2
  num_points: [4, 2]

  num_layers: 3
  eval_idx: -1
  num_queries: 100

  # FFN
  dim_feedforward: 160

  # New options for DEIMv2
  share_bbox_head: True
  use_gateway: False

# Increase to search for the optimal ema
epoches: 29 # 72 + 2n  # Increase to search for the optimal ema

lrsheduler: flatcosine
lr_gamma: 0.5
warmup_iter: 2000
flat_epoch: 14    # 4 + epoch // 2, e.g., 40 = 4 + 72 / 2
no_aug_epoch: 4

optimizer:
  type: AdamW
  params:
    - params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.0000005
    - params: '^(?=.*backbone)(?=.*norm|bn).*$'
      lr: 0.0000005
      weight_decay: 0.
    - params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn)).*$'    # except bias
      weight_decay: 0.

  lr: 0.000001
  betas: [0.9, 0.999]
  weight_decay: 0.0001

eval_spatial_size: [320, 320]
train_dataloader:
  dataset: 
    transforms:
      ops:
        - {type: Mosaic, output_size: 160, rotation_range: 10, translation_range: [0.1, 0.1], scaling_range: [0.5, 1.5],
           probability: 1.0, fill_value: 0, use_cache: True, max_cached_images: 50, random_pop: True}
        - {type: RandomPhotometricDistort, p: 0.5}
        - {type: RandomZoomOut, fill: 0}
        - {type: RandomIoUCrop, p: 0.8}
        - {type: SanitizeBoundingBoxes, min_size: 12}
        - {type: RandomHorizontalFlip}
        - {type: Resize, size: [320, 320], }
        - {type: SanitizeBoundingBoxes, min_size: 12}
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: ConvertBoxes, fmt: 'cxcywh', normalize: True}
      policy:
        epoch: [2, 14, 25]   # list 
      mosaic_prob: 0.3

  collate_fn:
    mixup_prob: 0.0
    mixup_epochs: [40000, 15000]
    copyblend_prob: 0.0
    copyblend_epochs: [40000, 15000]

    stop_epoch: 25 # 468 + 32
    ema_restart_decay: 0.9999
    base_size: 320
    base_size_repeat: ~
  
  total_batch_size: 8
  single_image_per_sequence: True # or False to disable
  background_image_per_batch: 1
  inference_batch_size: null

val_dataloader:
  total_batch_size: 16
  dataset:
    transforms:
      ops:
        - {type: Resize, size: [320, 320], }
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
  shuffle: False
  num_workers: 16

distance_threshold: 48.0 # 162 * 320 / 1080

DEIMCriterion:
  losses: ['mal', 'boxes']    # , 'local'
  use_uni_set: False
  matcher:
    matcher_change_epoch: 22   # FIX This